syntax = "proto3";

package client;

import "google/protobuf/empty.proto";

service ClientService {
    rpc GetClient (ClientRequest) returns (ClientResponse);
    rpc ListClients (google.protobuf.Empty) returns (stream ClientResponse);
    rpc CreateClient (CreateClientRequest) returns (ClientResponse);
    rpc UpdateClient (UpdateClientRequest) returns (ClientResponse);
    rpc DeleteClient (ClientRequest) returns (google.protobuf.Empty);
}

message ClientRequest {
    int32 id = 1;
}

message ClientResponse {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

message CreateClientRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message UpdateClientRequest {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}